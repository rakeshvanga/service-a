kind: helm-release
build:
  context: .
container:
  httpPorts: ["*"]
install:
  chart: chart
  values:
  - .secrets.yaml?
  set:
    image:
      repository: $(repository)
      tag: $(tag)
      pullPolicy: Never
    ingress:
      annotations:
        kubernetes.io/ingress.class: mindaro
configurations:
  develop:
    container:
      command: ["npm", "run", "develop"]
