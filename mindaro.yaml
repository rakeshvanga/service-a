workload: helm-release
properties:
  command: ["npm", "run", "watch"]
  install:
    values:
    - .secrets.yaml
    set:
      ingress:
        annotations:
          kubernetes.io/ingress.class: mindaro
  sync:
    enabled: true
  tracing: true
  routing:
    toMainline: true
    toSideline: true
  skipHealthChecks: true
  killOnTerminate: true
configurations:
  debug:
    command: ["npm", "run", "debug", "--", "--inspect=0.0.0.0:9229"]
    ports:
    - "9229:9229"
