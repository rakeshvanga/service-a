workload: helm-release
properties:
  command: ["npm", "run", "develop", "--", "--inspect=0.0.0.0:9229", "--nolazy"]
  ports:
  - "9229:9229"
  install:
    values:
    - .secrets.yaml
    set:
      ingress:
        annotations:
          kubernetes.io/ingress.class: mindaro
  sync:
    enabled: true
  tracing: true
  routing:
    toMainline: true
    toSideline: true
  skipHealthChecks: true
  killOnTerminate: true
