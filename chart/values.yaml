# Default values for chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: stephpr/service-a
  tag: latest
  pullPolicy: IfNotPresent
service:
  name: service-a
  type: ClusterIP
  externalPort: 80
  internalPort: 80
  singleton: true
ingress:
  enabled: true
  # Used to create an Ingress record.
  hosts:
    - service-a
  annotations:
    kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  tls:
    # Secrets must be manually created in the namespace.
    # - secretName: chart-example-tls
    #   hosts:
    #     - chart-example.local
resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi
secrets:
  redis:
    host: unspecified
    port: "6379"
    key: unspecified
mindaro: # will be auto-injected based on context and properties in mindaro.yaml
  baseline: # is set when installing to a namespace with a baseline namespace
  clientID: STEPHPR-MAC # is set to a client ID that globally identifies the machine
  build:
    args:
    labels:
    target:
  entrypoint:
  command: ["npm", "run", "debug", "--", "--inspect=0.0.0.0:9229"]
  nonHttpPorts: []
  syncTarget:
  keepHealthChecks: false
  terminateGracefully: false
